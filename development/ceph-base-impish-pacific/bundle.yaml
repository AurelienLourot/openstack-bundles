machines:
  '0':
    series: impish
relations:
- - ceph-osd:mon
  - ceph-mon:osd
series: impish
services:
  ceph-mon:
    annotations:
      gui-x: '750'
      gui-y: '500'
    charm: cs:~openstack-charmers-next/ceph-mon
    num_units: 1
    options:
      expected-osd-count: 1
      monitor-count: 1
      source: distro
    to:
    - lxd:0
  ceph-osd:
    annotations:
      gui-x: '1000'
      gui-y: '500'
    charm: cs:~openstack-charmers-next/ceph-osd
    num_units: 1
    options:
      # we are using actions to set this up:
      osd-devices: manual
      source: distro
    to:
    - '0'
